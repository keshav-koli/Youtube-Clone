<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube task2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div id="navbar">
        <i class="fa-solid fa-bars" id="togglebutton"></i>
        <div id="logo">
          <img src="./media/logo.png" alt="logo" />
        </div>
        <div id="search">
          <input type="text" placeholder="Search" id="userInput" />
          <button><i class="fa-solid fa-search" id="search_button"></i></button>
        </div>
        <div id="mic">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div id="plus_icon">
          <i class="fa-solid fa-plus"></i>
          <p>Create</p>
        </div>
        <div id="bell_icon">
          <i class="fa-regular fa-bell"></i>
        </div>
        <div id="icon">
          <img src="./media/photo.jpg" />
        </div>
      </div>
    </nav>
    <div id="main-container">
      <div id="sideBar">
        <div>
          <i class="fa-solid fa-home"></i>
          <p class="hide_items">Home</p>
        </div>
        <div>
          <i class="fa-solid fa-scroll"></i>
          <p class="hide_items">Shorts</p>
        </div>
        <div>
          <i class="fa-solid fa-play"></i>
          <p class="hide_items">Subscriptions</p>
        </div>
        <div class="line hide_items"></div>
        <div>
          <p class="hide_items">You</p>
          <i class="fa-solid fa-chevron-right hide_items"></i>
        </div>
        <div>
          <i class="fa-solid fa-history hide_items"></i>
          <p class="hide_items">History</p>
        </div>
        <div>
          <i class="fa-solid fa-list hide_items"></i>
          <p class="hide_items">Playlist</p>
        </div>
        <div>
          <i class="fa-solid fa-video hide_items"></i>
          <p class="hide_items">Your Videos</p>
        </div>
        <div>
          <i class="fa-solid fa-clock hide_items"></i>
          <p class="hide_items">Watch Later</p>
        </div>
        <div>
          <i class="fa-solid fa-thumbs-up hide_items"></i>
          <p class="hide_items">Liked Videos</p>
        </div>
        <div class="line hide_items"></div>
        <div><p class="hide_items">Subscriptions</p></div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">let's code with bobby...</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">Code with harry</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">Chai aur Code</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">Apna College</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">Akshay Saini</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-id-badge hide_items"></i>
          <p class="hide_items">Telusko Hindi</p>
        </div>
        <div class="hide_items">
          <i class="fa-solid fa-chevron-down hide_items"></i>
          <p class="hide_items">Show More</p>
        </div>
        <div class="line hide_items"></div>
        <div>
          <i class="fa-solid fa-download hide_items"></i>
          <p class="hide_items">Downloads</p>
        </div>
        <div>
          <i class="fa-solid fa-book hide_items"></i>
          <p class="hide_items">Library</p>
        </div>
        <div>
          <i class="fa-solid fa-fire hide_items"></i>
          <p class="hide_items">Trending</p>
        </div>
      </div>
      <article class="main_content"></article>
    </div>
    <script src="app.js"></script>
  </body>
</html>
